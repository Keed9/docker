services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: bitwarden
    volumes:
      - ./bitwarden:/data/
    environment:
      - SIGNUPS_ALLOWED=false 
      # true = New accounts can be create
      # false = New accounts cannot be create
    ports:
      - '8001:80'
    restart: unless-stopped
